<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Chart Prac</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>

  </head>
  <body>
    <h1>A chart of CDW data</h1>
      <script>
      var dataset= [1.31, 1.99, 2.3, 2.95, 3.7, 5.11, 6.72,
8.85, 10.97, 13.01, 15.02, 16.73, 18.87, 20.69];
      var barPadding=2;
      var w=600;
      var h=600;
      var svg = d3.select("body")
        .append("svg")
        .attr({"width": w
        , "height": h}
      );
      svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr({"x": function(d,i){return i* (w/dataset.length);}
        , "y": function(d){return h-(d*20);}
        , "height": function(d){return d*20;}
        , "width": w/ dataset.length- barPadding
        , "fill": function(d){return "rgb(" + Math.round(d * 10) + ", 7, 26)"; }
      });

      svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function(d){return d;})
        .attr("x", function(d,i){return i* (w/dataset.length)+17;})
        .attr("y", function(d){return h-(d*20)+15;})
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", "white")
        .attr("text-anchor", "middle")

      </script>

  </body>
</html>
